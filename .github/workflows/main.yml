name: IPTV Update

on:
  schedule:
    - cron: '0 10,22 * * *'
  workflow_dispatch:

# 必须添加以下权限配置，解决 403 错误
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install
        run: |
          pip install requests
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run
        env:
          FOFA_COOKIE: ${{ secrets.FOFA_COOKIE }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }} # 必须传入环境变量
        run: python main.py
